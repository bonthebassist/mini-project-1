<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- regular CSS link -->
    <link href="cocktail.css" rel="stylesheet">
    <title>Fancy a Cocktail?</title>
    <!-- Link to local javascript -->
    <script type="text/javascript" src="cocktailCards.js"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Just+Me+Again+Down+Here&family=Poppins:wght@200;300;400&display=swap"
        rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-light bg-light" id="nav">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Fancy a Cocktail?</span>
        </div>
    </nav>

    <!-- Search Bar -->
    <main>

    <div class="container">

        <div class="row height d-flex justify-content-center align-items-center">

            <div class="col-md-6 col-lg-6">
                <form id="searchForm">
                    <div class="search">
                        <i class="fa fa-search"></i>
                        <input type="text" name="searchText" class="form-control"
                            placeholder="Search by ingredient, eg: Vodka" value="">
                        <button class="btn btn-primary search-button-height" onclick="searchByIngredient()" type="button">Search</button>
                        <div id="found-cocktails"></div>
                    </div>
                </form>
                
            </div>

        </div>
    <!-- </div> -->

    
    <!-- Generate Random Cocktail Button -->
    <div class="container">
        <button class="btn btn-dark" type="button" onclick="surpriseMeButton()">Surprise Me!</button>
        <div class="container-fluid">
        <div class="row" id="random-cocktail">
    
            
            <!-- <div id="random-cocktail"></div> -->
    
        </div>
    </div>
    </div>

    <!-- See all Button -->
    <div class="container">
        <div class="container-fluid">
        <div class="row height d-flex justify-content-center align-items-center">

            <button class="btn btn-dark my-button" type="button" onclick="seeAllButton()">See all cocktails</button>
            <button id="hide-all-cocktails" class="btn btn-light my-button" type="button" style="display:none"
                onclick="hideAllButton()">Hide all cocktails</button>

        </div>
    </div>
    </div>

    
        
            <div class="row" id="card-list"></div>
            <div id="cocktail-cards"></div>
        </div>
    


    <!-- displays cocktail cards -->
    

</main>

</body>

</html>

<template id="card-template">

    <div class="card col-lg-3 col-md-6 col-sm-12">
        <img class="card-image card-image-top" src="">
        <div class="card-body">
            <div class="card-title"></div>
            <div class="card-subtitle"></div> 
            <div class="card-text"></div>
            
            <!-- <div class="card-text2"></div> -->
        </div>
    </div>
</template>
